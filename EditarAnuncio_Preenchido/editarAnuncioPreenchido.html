<!doctype html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ba73eb409.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="editarAnuncioPreenchido.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="o-logo">
                <a href="#"><img src="Logo-Pser 2.png" alt=""></a>
            </div>
            <div class="nav-voltar">
                <a href="#">
                    <svg class=" o-icon -xs-size-medium -color-extra-dark -spaced-right -full-arrow-left "
                        style="position: absolute; width: 30; height: 30;" width="0" height="0" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <use xlink:href="#icon-full-arrow-left">
                            <svg viewBox="0 0 30 30" id="icon-full-arrow-left">
                                <g fill="none" fill-rule="evenodd">
                                    <path
                                        d="m22.85 11.147l-7-7c-.196-.196-.514-.196-.71 0-.196.196-.196.514 0 .71l6.15 6.14h-19.79c-.276 0-.5.224-.5.5 0 .276.224.5.5.5h19.79l-6.15 6.15c-.196.196-.196.514 0 .71.196.196.514.196.71 0l7-7c.095-.094.148-.222.148-.355 0-.133-.053-.261-.148-.355"
                                        fill="black" fill-rule="nonzero" transform="matrix(-1 0 0 1 23.998 0)">
                                    </path>
                                </g>
                            </svg>
                        </use>
                    </svg>
                </a>
            </div>
            </div>
    </header>

    <div class="sessao-header">
        <h1>Editar Anúncio</h1>
    </div>


    <!-- Informações sobre o anúncio -->
    <div class="nav-tab" novalidate>
        <div class="tab-content" id="myTabContent">
            <form class="o-formulario">
                <div class="form-group">
                    <label for="inputTitle"><i class="fa fa-bullhorn"></i> Título</label>
                    <input type="text" class="form-control" id="inputTitle" placeholder="Titulo do anúncio"
                        value="Bumerangue Dourado Grande Usado" required>
                </div>
                <div class="form-group">
                    <label for="inputObject"><i class="fa fa-cube"></i> Objeto</label>
                    <input type="text" class="form-control" id="inputObject" placeholder="Nome do objeto"
                        value="Bumerangue" required>
                </div>


                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCategory"><i class="fa fa-puzzle-piece"></i> Categoria</label>
                        <select id="inputCategory" class="form-control" required>
                            <option></option>
                            <option selected>Brinquedo</selected>
                            </option>
                            <option>Ferramenta</option>
                            <option>Instrumento Musical</option>
                            <option>Material Escolar</option>
                            <option>Eletrônico</option>
                            <option>Móvel</option>
                            <option>Vestuário</option>
                            <option>Decoração</option>
                            <option>Outros</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputState"> <i class="fa fa-box"></i> Estado de conservação</label>
                        <select id="inputState" class="form-control" required>
                            <option></option>
                            <option>Novo</option>
                            <option>Semi-novo</option>
                            <option selected>Usado</option>
                        </select>
                    </div>
                </div>

                <label for="inputPictures"><i class="fas fa-images"></i> Fotos</label>
                <input class="pictureInput" type="file" id="picture1" name="picture1" accept="image/png, image/jpeg"
                    required>
                <input class="pictureInput" type="file" id="picture2" name="picture2" accept="image/png, image/jpeg"
                    required>
                <input class="pictureInput" type="file" id="picture3" name="picture3" accept="image/png, image/jpeg"
                    required>


                <div class="form-group">
                    <label for="inputDescription"><i class="fas fa-align-left"></i> Descrição do objeto</label>
                    <textarea class="form-control" aria-label="With textarea"
                        placeholder="Caracteristicas e informações sobre o objeto oferecido"
                        required>Bumerangue dourado grande! Você joga e ele volta para você! Não perca!</textarea>
                </div>

                <div class="form-group">
                    <label for="inputQuantity"><i class="fas fa-plus"></i> Quantidade</label>
                    <input type="number" min=1 max=999 class="form-control" id="inputQuantity"
                        placeholder="Quantidade de objetos disponiveis para troca" value = 1 required>
                </div>

                <div class="form-group">
                    <label for="inputKeywords"><i class="fas fa-key"></i> Palavras-chave</label>
                    <input type="text" class="form-control" id="inputKeywords"
                        placeholder="Palavras-chave para relacionadas ao seu produto" value = "bumerangue, diversao, arremesso" required>
                </div>

                <div class="form-group">
                    <label for="inputDesiredItems"><i class="fas fa-box-open"></i> Itens desejados em troca</label>
                    <input type="text" class="form-control" id="inputQuantity"
                        placeholder="Itens que tem preferência de receber em troca" value = "Estilingue, Bolinha de Gude, Pipa" required>
                </div>

                <div class="btn-criar-anuncio">
                    <a href="#">
                        <button type="submit" class="btn btn-primary">Criar Anúncio</button>
                    </a>
                </div>
                <div class="direitos">
                    @Todos os direitos reservados.
                </div>
            </form>

            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
