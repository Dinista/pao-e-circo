<body>

    <!--- BOTAO DENUNCIAR ANUNCIO -->
    <button type="submit" class="btn btn-primary" id="btn-denunciar-anuncio" data-toggle="modal"
        data-target="#modal-denunciar-anuncio">
        Denunciar Anúncio

    </button>


    <!-- Modal -->
    <div class="modal fade" id="modal-denunciar-anuncio" tabindex="-1" role="dialog"
        aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Denunciar Anúncio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                    <h6>Qual o problema com esse anúncio?</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-improprio">
                        <label class="form-check-label" for="check-improprio">
                            Conteúdo Impróprio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-falso">
                        <label class="form-check-label" for="check-falso">
                            Anúncio Falso
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-ilicito">
                        <label class="form-check-label" for="check-ilicito">
                            Troca de objeto ilícito
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-odio">
                        <label class="form-check-label" for="check-odio">
                            Contém discurso de ódio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="check-outro">
                        <label class="form-check-label" for="check-outro">
                            Outro
                        </label>
                    </div>
                    <h6 id="label-comentario-denuncia-header"><br>Deseja acrescentar um comentário sobre a denúncia?
                    </h6>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea class="form-control" id="comentario-denuncia" rows="3" maxlength="1000"></textarea>
                    </div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" id="btn-realizar-denuncia"
                        data-dismiss="modal">Realizar denúncia</button>
                </div>

            </div>
        </div>
    </div>

    <!--- BOTAO EXCLUIR ANUNCIO -->
    <button type="submit" class="btn btn-primary" id="btn-excluir-anuncio" data-toggle="modal"
        data-target="#modal-excluir-anuncio">
        Excluir Anúncio
    </button>


    <!-- Modal -->
    <div class="modal fade" id="modal-excluir-anuncio" tabindex="-1" role="dialog"
        aria-labelledby="TituloModalCentralizado" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Excluir Anúncio</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>
                    <h6>Tem certeza que deseja excluir esse anúncio?</h6>
                    <p>Essa ação não pode ser desfeita</p>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" id="btn-cancelar"
                        data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-secondary" id="btn-sim-desejo-excluir"
                        data-dismiss="modal">Sim, desejo excluir</button>
                </div>

            </div>
        </div>
    </div>



</body>
