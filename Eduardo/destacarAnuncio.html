<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2ba73eb409.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="destacarAnuncio.css">

    <title>Destacar Anúncio</title>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="o-logo">
                <a href="#"><img src="Imagens/Logo-Pser 2.png" alt=""></a>
            </div>
            <div class="nav-voltar">
                <a href="#">
                    <svg class=" o-icon -xs-size-medium -color-extra-dark -spaced-right -full-arrow-left "
                        style="position: absolute; width: 30; height: 30;" width="0" height="0" version="1.1"
                        xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" data-toggle="modal" data-target="#modalSair">
                        <use xlink:href="#icon-full-arrow-left">
                            <svg viewBox="0 0 30 30" id="icon-full-arrow-left">
                                <g fill="none" fill-rule="evenodd">
                                    <path
                                        d="m22.85 11.147l-7-7c-.196-.196-.514-.196-.71 0-.196.196-.196.514 0 .71l6.15 6.14h-19.79c-.276 0-.5.224-.5.5 0 .276.224.5.5.5h19.79l-6.15 6.15c-.196.196-.196.514 0 .71.196.196.514.196.71 0l7-7c.095-.094.148-.222.148-.355 0-.133-.053-.261-.148-.355"
                                        fill="black" fill-rule="nonzero" transform="matrix(-1 0 0 1 23.998 0)">
                                    </path>
                                </g>
                            </svg>
                        </use>
                    </svg>
                </a>
            </div>
            </div>
    </header>

    <div class="nav-tab" novalidate>
        <div class="tab-content" id="myTabContent">
            <div class="container p-3 my-3 border">
                <h3 class="text-center" id="propagandasAtivas"> <b>Destaque para o anúncio:</b> </h3>
                <div class="container p-2 my-2 border">
                    <img src="Imagens/anuncioDestacado.jpg" class="img-fluid" id="img-bumerangue">
                    <b>Título do anúncio: </b> Bumerangue Branco e Verde<br>
                    <b>Data de criação do anúncio:</b> 11/11/2020<br>
                    <b>Selecione o plano de destaque desejado: </b>
                    <form>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0"> <b> Planos: </b></legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="opcao1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            30 dias (R$49.90)
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="opcao2">
                                        <label class="form-check-label" for="gridRadios2">
                                            60 dias (R$89.90)
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                            value="opcao3">
                                        <label class="form-check-label" for="gridRadios3">
                                            90 dias (R$119.90)
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                    <button type="submit" class="btn btn-primary" id="btn-prosseguir-pagamento">
                        Prosseguir para o pagamento
                    </button>

                </div>


            </div>
        </div>
    </div>

    <!-- Modal deseja sair? -->
    <div class="modal fade" id="modalSair" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSairLabel">Deseja mesmo sair?</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Todas as ações serão perdidas.
                </div>
                <div class="modal-footer">
                    <button type="button" id="botaoFicar" class="btn btn-secondary" data-dismiss="modal">Desejo
                        ficar</button>
                    <button type="button" id="botaoSair" class="btn btn-primary">Sim, desejo sair</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
